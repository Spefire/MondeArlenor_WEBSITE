<div class="creation-slider-container">
	<span>{{ name }} : {{ value }}</span>
	<input class="creation-slider-input" type="range" min="{{ min }}" max="{{ max }}" value="{{ value }}" (change)="valueChanged($event.target.value)"/>
	<span (click)="toogleHelp()">(?)</span>
</div>
<p *ngIf="displayHelp" innerHtml="{{ help }}"></p>
