<div>
	<span>{{ name }} : {{ value }}</span><div (click)="toogleHelp()">?</div>
	<span>{{ min }}</span>
	<input type="range" min="{{ min }}" max="{{ max }}" value="{{ value }}" (change)="valueChanged($event.target.value)"/>
	<span>{{ max }}</span>
	<div *ngIf="displayHelp">
		<p innerHtml="{{ help }}"></p>
	</div>
</div>
