<div class="header-section">
  <div class="header-main">
    <a class="header-logo" routerLink=""></a>
    <a class="header-title" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="" [innerHtml]="'PAGE.HOME' | translate | uppercase"></a>
  </div>
  <nav>
    <a routerLinkActive="active" routerLink="universe" [innerHtml]="'PAGE.UNIVERSE' | translate | uppercase"></a>
    <a routerLinkActive="active" routerLink="roleplay" [innerHtml]="'PAGE.ROLEPLAY' | translate | uppercase"></a>
    <a class="disabled" [innerHtml]="'PAGE.CHARACTERS' | translate | uppercase"></a>
  </nav>
</div>
<div class="header-subsection" [ngClass]="{'active': route == 'universe'}">
  <nav class="header-subnav" *ngIf="route == 'universe'">
		<a class="disabled" [innerHtml]="'PAGE.EVANELL' | translate | uppercase"></a>
		<a class="disabled" [innerHtml]="'PAGE.CELESTIA' | translate | uppercase"></a>
    <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="universe" class="header-subtitle" [innerHtml]="'PAGE.WORLD' | translate | uppercase"></a>
    <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="universe/religion" [innerHtml]="'PAGE.RELIGION' | translate | uppercase"></a>
    <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="universe/crystals" [innerHtml]="'PAGE.CRYSTALS' | translate | uppercase"></a>
    <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="universe/population" [innerHtml]="'PAGE.POPULATION' | translate | uppercase"></a>
  </nav>
</div>
