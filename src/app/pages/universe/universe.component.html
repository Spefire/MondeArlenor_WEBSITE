<div style="text-align:center">
  <div container padding-vert class="head-container">
    <div class="map-left">
        <img class="logo-image" src="https://via.placeholder.com/500x200" alt="">
        <h2>{{ selection }}</h2>
        <p>{{ selection }}</p>
        <button routerLink="/universe/{{listFacts[0].id}}">{{ 'UNIVERSE.SEEMORE' | translate | uppercase }}</button>
    </div>
    <div class="map-right">
      <img id="map-arlenor" class="map-background" src="assets/images/map.png" alt="" usemap="#map-areas">
      <map name="map-areas" id="map-areas">
        <area shape='poly' [coords]='coords_faradel' routerLink="universe/faradel"
        (mouseover)="changeSelection('faradel')"
        (mouseout)="changeSelection('arlenor')"/>
        <area shape='poly' [coords]='coords_jirakan' routerLink="universe/jirakan"
        (mouseover)="changeSelection('jirakan')"
        (mouseout)="changeSelection('arlenor')"/>
        <area shape='poly' [coords]='coords_ne' routerLink="universe/zones"
        (mouseover)="changeSelection('zones')"
        (mouseout)="changeSelection('arlenor')"/>
        <area shape='poly' [coords]='coords_se' routerLink="universe/zones"
        (mouseover)="changeSelection('zones')"
        (mouseout)="changeSelection('arlenor')"/>
        <area shape='poly' [coords]='coords_no' routerLink="universe/zones"
        (mouseover)="changeSelection('zones')"
        (mouseout)="changeSelection('arlenor')"/>
        <area shape='poly' [coords]='coords_so' routerLink="universe/zones"
        (mouseover)="changeSelection('zones')"
        (mouseout)="changeSelection('arlenor')"/>
        <area shape='poly' [coords]='coords_celestia' routerLink="universe/celestia"
        (mouseover)="changeSelection('celestia')"
        (mouseout)="changeSelection('arlenor')">
      </map>
    </div>
  </div>
  <div container padding-vert class="list-facts-container">
    <div *ngFor="let fact of listFacts | slice:1" class="fact-container" routerLink="/universe/{{fact.id}}">
      <img class="fact-image" src="https://via.placeholder.com/500x200" alt="">
      <h2>{{ fact.title }}</h2>
      <h3>{{ fact.type }}</h3>
      <p>{{ fact.description }}</p>
    </div>
  </div>
</div>
