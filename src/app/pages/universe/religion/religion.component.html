<head-universe
	title="{{ 'PAGE.RELIGION' | translate | uppercase }}"
	section01="{{ 'UNIVERSE.RELIGION.SECTION01' | translate }}"
	section02="{{ 'UNIVERSE.RELIGION.SECTION02' | translate }}"
	section03="{{ 'UNIVERSE.RELIGION.SECTION03' | translate }}"
