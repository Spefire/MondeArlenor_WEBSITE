<div style="text-align:center">
  <div padding-vert class="head-container">
    <img class="title-background" src="https://via.placeholder.com/1000x400" alt="">
    <img class="title-logo" src="https://via.placeholder.com/200x200" alt="">
    <h1 class="title-container">{{ 'UNIVERSE.FARADEL.TITLE' | translate | uppercase }}</h1>
  </div>
  <div padding-vert container class="list-facts-container">
      <div *ngFor="let fact of listFacts" class="fact-container" routerLink="universe">
        <img class="fact-image" src="https://via.placeholder.com/500x200" alt="">
        <h2>{{ fact.title }}</h2>
        <h3>{{ fact.type }}</h3>
        <p>{{ fact.description }}</p>
      </div>
  </div>
</div>
