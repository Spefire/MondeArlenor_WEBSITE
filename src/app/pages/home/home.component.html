<div style="text-align:center">
  <h1>
    {{ 'HOME.TITLE' | translate }}
  </h1>
  <div class="list-articles-container">
    <div *ngFor="let article of listArticles" class="article-container">
      <img src="https://via.placeholder.com/250x100" alt="">
      <h2>{{ article.title }}</h2>
      <h3>{{ article.type }}</h3>
      <p>{{ article.description }}</p>
    </div>
  </div>
</div>
